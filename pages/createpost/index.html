        <div class="modo-oscuro">
          <div class="switch"></div>
        </div>

        <div class="usuario"></div>
      </div>

    <!--Post Box-->
    <div class="maincreate">
      <p class="createposttitle">Create Post</p>
      <select id="category">
        <option value="" disabled selected>Choose category</option>
        <option value="Beauty Tips">Beauty Tips</option>
        <option value="Women's Fashion"> Women's Fashion</option>
        <option value="Men's Fashion"> Men's Fashion</option>
        <option value="Makeup">Makeup</option>
        <option value="Hairstyles">Hairstyles</option>
        <option value="Photography Poses">Photography Poses</option>
        <option value="Nail Art">Nail Art</option>
        <option value="Mehndi Design">Mehndi Design</option>
        <option value="Handmade blouse design">Handmade blouse design</option>
        <option value="Other">Other</option>
      </select>
      <textarea
        id="textarea"
        cols="50"
        rows="5"
        placeholder="Type here"
      ></textarea>
      <label for="postfiles" id="imagesforpost"
        >UPLOAD IMAGE OR VIDEO
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQApv5wjO07wv95kSSPjF0H4RaoSr0hFaX6502Lcgd3oPOoTe17Dlry9FALUCSO9rz8NEo&usqp=CAU"
          alt=""
          id="uploadbuttonicon"
      /></label>
      <input
        type="file"
        id="postfiles"
        style="visibility: hidden"
        onchange="uploadimg(event)"
      /><br /><br />
      <div class="progress" id="progressdiv" style="display: none">
        <div
          class="progress-bar"
          role="progressbar"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          id="progressbar"
        ></div>
      </div>
      <p id="done" style="color: green; font-size: 15px; display: none"></p>
      <div id="uploadedmssage">
        <p style="color: green; font-size: 15px">Uploaded</p>
      </div>

      <div id="submitbuttondiv" style="margin-top: 10px" class="col-12">
        <a
          id="createpostbtn"
          class="col-7"
          onclick="createpost()"
          style="text-decoration: none"
          >Post</a
        >
      </div>
    </div>

    <script>
      function menuToggle() {
        const toggleMenu = document.querySelector(".menu1");
        toggleMenu.classList.toggle("active");
      }
    </script>
    <!---LogOut-->
    <script>
      function logout() {
        firebase.auth().signOut();
      }
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          console.log("user found");
        } else {
          location.href = "/index.html";
        }
      });
    </script>
